<div class="wrap">
    <div class="navbar top-header navbar-default">
        <div class="container">
            <div class="col-lg-12 text-left logo">
                <a href="account.html">
                    <img src="../assets/images/logo.jpg" />
                </a>
                <a routerLink="/login" class=" pull-right btn sign">Sign Out</a>
            </div>
        </div>
    </div>
    <header></header>
    <section class="">

        <div class="container login-box">
            <div class="row">
                <div class="col-md-10 center">
                    <table width="100%" class="table device table-striped table-bordered ">
                        <thead>
                            <tr class="main-h">
                                <td colspan="5">
                                    <h2>DEVICE LOGIN DETAIL</h2>
                                </td>
                            </tr>
                            <tr class="thr">
                                <th  style="text-align: center;">Device</th>
                                <th  style="text-align: center;">Type</th>
                                <th  style="text-align: center;">Status</th>
                                <th  style="text-align: center;">Last Sync</th>
                                <th  style="text-align: center;">Last Login</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of devices| orderBy: order : reverse | slice:0:10">
                                <td  style="text-align: center;">{{row.mac_id}}</td>
                                <td  style="text-align: center;">{{row.type}}</td>
                                <td  style="text-align: center;">{{row.status}}</td>
                                <td  style="text-align: center;">{{row.last_sync}}</td>
                                <td  style="text-align: center;">{{row.last_login}}</td>
                            </tr>
                        </tbody>
                        <tfoot *ngIf="deviceCount === 0">
                            <tr><td colspan="5"><div >There are no devices yet! </div></td></tr>
                        </tfoot>
                    </table>
                    
                </div>
            </div>

        </div>
    </section>
    <div class="clearfix"></div>
</div>
<div class="footer">
    <div class="container">
        <div class="col-md-6  text-left">
            <p class="agileinfo"> &copy; Copyright IEP | ONE INC 2010</p>
        </div>

        <div class="col-md-6 text-right">
            <a href="#">contact@iepone.com</a>
        </div>
    </div>
</div>
